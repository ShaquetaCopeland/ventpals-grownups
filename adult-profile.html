    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #eef2ff, #fdf2f8);
    }
  </style>
</head>

<body class="text-gray-800">

  <!-- NAV -->
  <nav class="bg-white/70 backdrop-blur-md shadow-sm sticky top-0 z-40">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="adult-dashboard.html" class="flex items-center gap-2">
        <img src="assets/images/logo.png" class="h-8" alt="VentPals Logo">
        <span class="font-bold text-lg text-purple-700">VentPals Grownâ€‘Ups</span>
      </a>

      <ul class="flex gap-4 text-sm font-semibold text-purple-700">
        <li><a href="adult-dashboard.html" class="hover:text-purple-900">Dashboard</a></li>
        <li><a href="adult-children.html" class="hover:text-purple-900">Children</a></li>
        <li><a href="adult-notifications.html" class="hover:text-purple-900">Notifications</a></li>
      </ul>
    </div>
  </nav>

  <!-- HEADER -->
  <section class="text-center py-10 px-4">
    <div class="text-5xl mb-4">ðŸ‘¤</div>
    <h1 class="text-3xl font-bold text-purple-700 mb-2">Your Profile</h1>
    <p class="text-gray-600 max-w-xl mx-auto text-sm">
      Update your information and manage how you support the children in your care.
    </p>
  </section>

  <!-- MAIN CONTENT -->
  <section class="max-w-5xl mx-auto px-4 pb-20 space-y-10">

    <!-- PERSONAL INFO -->
    <div class="bg-white rounded-3xl shadow p-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-3">Personal Information</h2>

      <div class="space-y-4">
        <input type="text" placeholder="Full name"
               class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <input type="text" placeholder="Pronouns (optional)"
               class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <input type="email" placeholder="Email"
               class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <input type="tel" placeholder="Phone number (optional)"
               class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <button class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-full">
        Save Changes
      </button>
    </div>

    <!-- ROLE -->
    <div class="bg-white rounded-3xl shadow p-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-3">Your Role</h2>

      <select class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
        <option>Parent</option>
        <option>Guardian</option>
        <option>Teacher</option>
        <option>Counselor</option>
        <option>Other Trusted Adult</option>
      </select>

      <button class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-full">
        Update Role
      </button>
    </div>

    <!-- NOTIFICATION SETTINGS -->
    <div class="bg-white rounded-3xl shadow p-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-3">Notification Settings</h2>

      <div class="space-y-3 text-sm text-gray-700">

        <label class="flex items-center gap-3">
          <input type="checkbox" checked class="h-4 w-4 text-purple-600">
          Email me when a child requests a witness confirmation
        </label>

        <label class="flex items-center gap-3">
          <input type="checkbox" checked class="h-4 w-4 text-purple-600">
          Email me when a child earns a keepsake
        </label>

        <label class="flex items-center gap-3">
          <input type="checkbox" checked class="h-4 w-4 text-purple-600">
          Email me when a child invites me to a circle
        </label>

        <label class="flex items-center gap-3">
          <input type="checkbox" class="h-4 w-4 text-purple-600">
          Email me weekly conversation prompts
        </label>

      </div>

      <button class="w-full mt-4 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-full">
        Save Notification Settings
      </button>
    </div>

    <!-- PASSWORD -->
    <div class="bg-white rounded-3xl shadow p-6">
      <h2 class="text-xl font-semibold text-purple-700 mb-3">Change Password</h2>

      <div class="space-y-4">
        <input type="password" placeholder="Current password"
               class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <input type="password" placeholder="New password"
               class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />

        <input type="password" placeholder="Confirm new password"
               class="w-full border border-purple-300 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
      </div>

      <button class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-full">
        Update Password
      </button>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="py-6 text-center text-gray-500 text-xs">
